<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <header>
        <center><img draggable="false" class="logo" style="padding: 15px;" width="350px" src="assets/icon.png"></img></center>
    </header>

    <div class="viewer-container">

        <div style="background-image: url('./assets/heartstopper.jpg'); background-size: cover; background-repeat: no-repeat;" id="item" onclick='open_show()'>
            <div id="name-container" style="background-color: rgba(0, 0, 0, 0.5);"><h1 style="color: rgb(255, 255, 255);" id="name">Heart Stopper</h1></div>
        </div>

    </div>

    <video style='display: none;' controls class="video" id="video" disablepictureinpicture controlsList="nodownload noplaybackrate" preload="metadata">
    </video>

    <div id="show-menu" class="show-menu">
        <button class="close-btn" onclick="open_show()"></button>
        <center><img draggable="false" class="banner" width="50%" src="assets/heartstopper_banner.jpg"></img></center>
        <div class="show-bar" style="background-color: rgb(14, 14, 14);">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">Season 2</button>
                <div id="myDropdown" class="dropdown-content">
                  <a style="cursor: not-allowed;">Season 1</a>
                  <a href="#" class="drop-hover">Season 2</a>
                </div>
            </div>
        </div>
        <div class="episode-container">

            <div style="background-image: url(assets/Heartstopper.S02E01.jpg); background-position: left; background-repeat: no-repeat; background-size: contain;" class="episode" id="e1" onclick='window.location.href = "watch.html#heartstopper.s2.e1"'>
                <br>
                <div class="etext-contain">
                    <div class="etext">
                        <h2>S02 E01 · Out</h2>
                        <p>As his relationship with Charlie matures, Nick considers coming out to Imogen — but it's a lot harder than he expected. Elle tries flirting with Tao.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>
